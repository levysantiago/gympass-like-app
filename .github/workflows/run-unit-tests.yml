name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests: 
    name: Run Unit Tests
    runs-on: ununtu-latest

    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn ci

      - run: yarn test